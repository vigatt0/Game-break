<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de Heróis</title>
  </head>
  <body>
    <h1>Jogo de Heróis</h1>
    <form id="heroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required /><br /><br />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required /><br /><br />

      <label for="tipo">Tipo (mago, guerreiro, monge, ninja):</label>
      <input type="text" id="tipo" required /><br /><br />

      <button type="button" id="atacarBtn">Atacar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
